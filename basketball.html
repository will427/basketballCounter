<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="basketball.css">
    <title>Document</title>
</head>
<body>
    

    <main class="container">

        <div class="teamsNamesHolders flex">
            <h2 class="bold">Team Ace</h2>
            <h2 class="bold">Team Water</h2>
        </div>
        
        <div class="scoreNumbers flex">
            <span id="teamAce">00</span>
            <span id="teamWater">00</span>
        </div>
        
        <div class="scoreBtns flexBtns">
            <button id="BtnDecAce" type="button" class="Btn">-</button>
            <button id="BtnIncAce" type="button" class="Btn">+</button>
            <button id="BtnDecWater" type="button" class="Btn">-</button>
            <button id="BtnIncWater" type="button" class="Btn">+</button>

        </div>
    </main>
    <p id="message" class="message"></p>






    <script src="basketball.js"></script>
</body>
</html>
